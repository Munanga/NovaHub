{% extends 'base.html' %}
{% load static %}
{% block title %}Upload{% endblock %}


{% block content %}



<div id="alert-box"></div>
<div id="image-box"></div>

<div class="row justify-content-center">
    <div class="col-6">
        <div class="content-section">
            <h3>Upload</h3>
            <form method="post" enctype="multipart/form-data" id="upload-form" action="{% url 'upload' %}">
                {% csrf_token %}
                <div class="form-group">
                    {{form.as_p}}
<!--                    <input id="progress-bar-trigger" type="submit" name="upload" class="btn btn-outline-primary" value="Upload">-->
                </div>
            </form>
            <div id="spinner">
                <img src="{% static 'images/spinner/spinner2.gif' %}" height="50px" width="70px">
            </div>

            <div id="progress-box" class="not-visible"></div>
            <div id="cancel-box" class="not-visible">
                <button id="cancel-btn" class="btn btn-danger">cancel</button>
            </div>

        </div>
    </div>
</div>


{% endblock %}
